development:
  adapter: postgresql
  encoding: unicode
  database: <%= ENV['DATABASE'] %>
  host: <%= ENV['HOST'] %>
  pool: <%= ENV['POOL'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>

test:
  adapter: postgresql
  encoding: unicode
  database: <%= ENV['DATABASE'] + '_test' %>
  host: <%= ENV['HOST'] %>
  pool: <%= ENV['POOL'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
